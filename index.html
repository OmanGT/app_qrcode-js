<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QR-Code Generator</title>
    <link href="src/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <h2>Generator</h2>
          <img src="src/img/qrcode.png" />
          <div class="qr">
            <h5>QR</h5>
            <h6 class="code">Code</h6>
          </div>
        </div>
        <div class="row">
          <input
            type="text"
            name="inputTask"
            id="qrText"
            placeholder="Add the text you want to generate"
          />
          <button onclick="generateQR()">Generate</button>
        </div>
        <div id="imgBox">
          <img src="" id="qrImage" />
          <h6 class="show-text"></h6>
        </div>
        <div class="footer">
          <p>Design by <a href="">OmanGT</a> 2024</p>
        </div>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
